{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
    {% if user.is_authenticated %}
        <h1>Hola {{ user.get_full_name }}</h1>
        <a href="{% url 'users:logout' %}">cerrar sesion</a>
    {% else %}
        <h1>Hola</h1>
        <a href="{% url 'users:login' %}">login</a>
        <a href="{% url 'users:register_user' %}">Registro de usuario</a>
    {% endif %}
    <a href="{% url 'users:home' %}">Home</a>

</body>
</html>
