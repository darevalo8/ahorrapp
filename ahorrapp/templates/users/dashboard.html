{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
    {% if user.is_authenticated %}
        <h1>Hola {{ user.get_full_name }}</h1>
        <a href="{% url 'users:logout' %}">cerrar sesion</a>
        <a href="{% url 'users:password_change' %}">cambiar contrase√±a</a>
    {% else %}
        <h1>Hola</h1>
        <a href="{% url 'users:login' %}">login</a>
        <a href="{% url 'users:register_user' %}">Registro de usuario</a>
        <h4>Accede con tus redes sociales</h4>
        <ul>
            <li><a href="{% url 'social:begin' 'facebook' %}">Facebook</a></li>
            <li><a class="waves-effect waves-light btn-large" id="twitter" href="{% url 'social:begin' 'twitter' %}">twitter</a></li>
            <li><a class="waves-effect waves-light btn-large" id="google" href="{% url 'social:begin' 'google-oauth2' %}">google</a></li>
        </ul>
    {% endif %}
    <a href="{% url 'landing' %}">Home</a>

</body>
</html>
