{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <style>
        #avatar{
            width:64px;
			height:64px;
			border-radius:150px;
        }
    </style>
</head>
<body>
    {% if user.is_authenticated %}
        <h1>Hola {{ user.username }}</h1>
        <a href="{% url 'users:logout' %}">cerrar sesion</a>
        <a href="{% url 'auth_password_change' %}">cambiar contrase√±a</a>
        <a href="{% url 'users:user_detail' user.userprofile.slug %}">Perfil</a>
        <p><img src="{{ user.avatar }}" alt="" id="avatar"></p>
    {% else %}
        <h1>Hola</h1>
        <a href="{% url 'auth_login' %}">login</a>
        <a href="{% url 'registration_register' %}">Registro de usuario</a>
        <h4>Accede con tus redes sociales</h4>
        <ul>
            <li><a href="{% url 'social:begin' 'facebook' %}">Facebook</a></li>
            <li><a class="waves-effect waves-light btn-large" id="twitter" href="{% url 'social:begin' 'twitter' %}">twitter</a></li>
            <li><a class="waves-effect waves-light btn-large" id="google" href="{% url 'social:begin' 'google-oauth2' %}">google</a></li>
        </ul>
    {% endif %}
    <a href="{% url 'landing' %}">Home</a>

</body>
</html>
