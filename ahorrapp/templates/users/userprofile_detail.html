{% extends 'base.html' %}
{% block title %}Perfil-{{ detail_user.username }}{% endblock title %}
{% block content %}
    <p>Usuario: {{ detail_user.username }}</p>
    <p>Nombre: {{ detail_user.first_name }}</p>
    <p>Apellido: {{ detail_user.last_name }}</p>
    <a href="{% url 'users:update_user' user.userprofile.slug %}">editar perfil</a>
{% endblock content %}
