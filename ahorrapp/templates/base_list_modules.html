{% extends 'base.html' %}
{% load staticfiles %}
{% block styles %}
    <link rel="stylesheet" href="{% static 'bower_components/materialize/dist/css/materialize.min.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
{% endblock styles %}
{% block content %}
    {% include 'dashboard/nav.html' %}
    <main>
        {% block content_main %}

        {% endblock content_main %}
    </main>
{% endblock content %}
{% block js %}
    <script type="text/javascript" src="{% static 'bower_components/jquery/dist/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'bower_components/materialize/dist/js/materialize.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'bower_components/moment/moment.js' %}"></script>
    <script type="text/javascript" src="{% static 'bower_components/moment/min/locales.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
{% endblock js %}
